<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="flex">
      <div class="menu">
        <h2>Edit the grid:</h2>
        <form class="grid-edit" action="#">
          <div>
            <label for="size-number">Grid size (max. 100): </label
            ><input type="number" id="size-number" />
          </div>
          <p>Choose coloring type:</p>
          <div class="flex color-type-container">
            <input
              type="radio"
              name="color-type"
              id="color-black"
              class="color-type"
              value="black"
              checked
            />
            <label for="color-black">Black</label>
          </div>

          <div class="flex color-type-container">
            <input
              type="radio"
              name="color-type"
              id="color-rainbow"
              class="color-type"
              value="rainbow"
            />
            <label for="color-rainbow">Rainbow</label>
          </div>

          <div class="flex color-type-container">
            <input
              type="radio"
              name="color-type"
              id="color-darken"
              class="color-type"
              value="darken"
            />
            <label for="color-darken">Darken</label>
          </div>

          <input type="submit" value="Create new grid!" />
        </form>
      </div>
      <div class="container"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
